<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../assets/yarn-icon.png">
  </head>
 
  <body>
    <div class="label-container">
        <div class="left-section">
            <img src="../assets/alpaca.png" alt="Alpaca">
            <div class="image-overlay">
                <div class="composition">
                    70% Baby Alpaca
                    <div class="composition-detail">30% Merino Wool</div>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <section class="knit-name">
                <h1>ALPACA</h1>
            </section>
            
            <hr>
            <h2>70% Baby Alpaca</h2>
            <h2>30% Merino Wool</h2>
            <hr>
            
            <div class="gauge-container">
                <section class="knit-info">
                    <h3>Suggested Knitting Range</h3>
                    <p>16 - 20 sts = 4 in (10 cm)<br>
                    on US 7-9 (4.5-5.5mm)<br>
                    needles</p>
                </section>
                
                <section class="knit-info">
                    <h3>Suggested Crochet Range</h3>
                    <p>11 - 14 sts = 4 in (10 cm)<br>
                    on US I9-K101/2<br>
                    (5.5 - 9.5 mm) hooks</p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
