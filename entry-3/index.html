<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <body>
    <div class="label-container">
      
        <div class="left-section">
            
            <div class="wool-texture">
             <img src="../assets/wool-swatch.jpg"> 
            </div>
            
            <div class="image-overlay">
                <div class="composition">100% Pure Wool</div>
            </div>
        </div>
        
        <!-- Right section with text -->
        <div class="right-section">
            <section class="knit-name">
                <h4>GALWAY</h4>
                <h1>WOOL</h1>
            </section>
            
            <hr>
            <h2>Premium Yarn Collection</h2>
            <hr>
            
            <div class="gauge-container">
                <section class="knit-info">
                    <h3>Suggested Knitting Range</h3>
                    <p>US 6 or 7 (4-4.5 mm) needles<br>
                    4.75-5.25 stitches per inch<br>
                    Worsted/aran-weight yarn</p>
                </section>
                
                <section class="knit-info">
                    <h3>Suggested Crochet Range</h3>
                    <p>F or G (4-4.5 mm) hook<br>
                    4.75-5.25 stitches per inch<br>
                    Worsted/aran-weight yarn</p>
                </section>
            </div>
        </div>
    </div>
