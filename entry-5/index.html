<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotton</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../assets/yarn-icon.png">
  </head>
  
<body>
    <div class="label-container">
        <div class="left-section">
            <div class="wool-texture">
                <img src="../assets/cotton-swatch.jpg" alt="Cotton Swatch">
            </div>
            <div class="image-overlay">
                <div class="composition">100% Mercerized Cotton</div>
            </div>
        </div>
        
        <div class="right-section">
            <section class="knit-name">
                <h4>24/7 Cotton</h4>
                <h1>LIONBRAND</h1>
            </section>
            
            <hr>
            <h2>Organic Yarn Collection</h2>
            <hr>
            
            <div class="gauge-container">
                <section class="knit-info">
                    <h3>Suggested Knitting Range</h3>
                    <p>US 6 or 7 (4-4.5 mm) needles<br>
                    4.75-5.25 stitches per inch<br>
                    Worsted/aran-weight yarn</p>
                </section>
                
                <section class="knit-info">
                    <h3>Suggested Crochet Range</h3>
                    <p>F or G (4-4.5 mm) hook<br>
                    4.75-5.25 stitches per inch<br>
                    Worsted/aran-weight yarn</p>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
